<html>

        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <article class="hud-container">
                <section class="p1-container">
                    <p class="p1-icon">üçå</p>
                    <p class="p1-wins">0 wins</p>
                </section>
                <section class="message-container">
                    <p class="message">It's üçå's turn</p>
                </section>
                <section class="p2-container">
                    <p class="p2-icon">üî•</p>
                    <p class="p2-wins">0 wins</p>

        </article>
        <article class="tic-tac-toe-container">
            <div class="left-wing"></div>
            <section class="tic-tac-toe-grid">
                <div class="break">
                    <article class="g0" name="0"></article>
                    <article class="g3" name="3"></article>
                    <article class="g6" name="6"></article>
                </div>
                <div class="break">
                    <article class="g1" name="1"></article>
                    <article class="g4" name="4"></article>
                    <article class="g7" name="7"></article>
                </div>
                <div class="break">
                    <article class="g2" name="2"></article>
                    <article class="g5" name="5"></article>
                    <article class="g8" name="8"></article>
                </div>
            </section>
            <div class="right-wing"></div>
        </article>
        <script type="text/javascript" src="GAME"></script>
        <script type="text/javascript" src="PLAYER"></script>
    </body>
